<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up - TODAY | Today, Be myself.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/signupStyle.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" id="container-fluid">
        <div class="row" id="A">
            <div class="col-12" id="signup">
                <h1 >SIGN UP</h1>
            </div>            
        </div>
        <div class="row" id="B">
            <div class="col-12" id="Ba">
                <img id="logo-small" src='/images/logo.png' alt=''/>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <input type="Id" class="form-control" id="menberId" placeholder="設定帳號">
                    </div>
                    <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="memberPassword" placeholder="設定密碼">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="memberName" placeholder="姓名">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="memberPhone" placeholder="請輸入可收簡訊電話號碼">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                    <input type="email" class="form-control" id="menberEmail" placeholder="請輸入可正常收信之信箱">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="memberAddress" placeholder="請填寫收件地址">
                </div>
                
                </form>
            <div class="col-12">
                <a href="/login.html"><button id="signupBtn" type="button" class="btn btn-outline-dark">確認註冊</button></a>
            </div>
        </div>
        <div class="row" id="C">
            <div class="col-12">
                <a href="/login.html"><button type="button" id="wantLoginBtn" class="btn btn-outline-light">已有帳號？點此登入</button></a>
            </div>
        </div>   
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
